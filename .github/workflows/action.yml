on: [push]
jobs:
    job1:
      name: Matrix job
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-16.04, ubuntu-18.04]
      steps:
        - name: Check matrix
          shell: bash
          run: |
            sudo bash -c 'echo "{ "cgroup-parent": "/actions_job","experimental":true}" > /etc/docker/daemon.json'
            sudo systemctl restart docker
            docker version -f '{{.Server.Experimental}}'